apiVersion: apps/v1
kind: Deployment
metadata:
  name: airplay-bridge
  namespace: airplay
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airplay-bridge
  template:
    metadata:
      labels:
        app: airplay-bridge
    spec:
      hostNetwork: true
      containers:
      # 1. Shairport Sync コンテナ
      - name: shairport-sync
        image: mikebrady/shairport-sync:4.1-classic
        securityContext:
          capabilities:
            add:
            - SYS_NICE
        volumeMounts:
        - name: config
          mountPath: /etc/shairport-sync.conf
          subPath: shairport-sync.conf
        - name: pipe-data
          mountPath: /tmp

      # 2. Discord Bot コンテナ
      - name: discord-bot
        image: airplay-discord-bot:latest
        imagePullPolicy: Never
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            configMapKeyRef:
              name: discord-config
              key: DISCORD_TOKEN
        - name: VOICE_CHANNEL_ID
          valueFrom:
            configMapKeyRef:
              name: discord-config
              key: VOICE_CHANNEL_ID
        volumeMounts:
        - name: pipe-data
          mountPath: /tmp
          
      # 同一Pod内で /tmp を共有
      volumes:
      - name: config
        configMap:
          name: shairport-config
      - name: pipe-data
        emptyDir: {}